services:
  # Backend Web Service
  - type: web
    name: residuos-backend
    plan: free
    dockerfile: Dockerfile
    dockerContext: .
    startCommand: cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:10000 --workers 2 --timeout 120
    healthCheckPath: /health/
    healthCheckStartupTimeout: 300
    envVars:
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ALLOWED_HOSTS
        value: residuos-backend.onrender.com,*.onrender.com
      - key: SECRET_KEY
        fromService:
          type: pserv
          name: residuos-db
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: residuos-db
          envVarKey: DATABASE_URL
      - key: REDIS_URL
        fromService:
          type: redis
          name: residuos-redis
          envVarKey: REDIS_URL

  # Frontend Static Site
  - type: static_site
    name: residuos-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: "https://residuos-backend.onrender.com/api"
      - key: REACT_APP_WEBSOCKET_URL
        value: "wss://residuos-backend.onrender.com/ws"
    routes:
      - path: "/*"
        destination: /index.html

  # Base de datos PostgreSQL en Render (Plan Starter - $7/mes)
  - type: pserv
    name: residuos-db
    plan: starter
    postgresVersion: 15
    databaseName: residuos_latacunga
    username: postgres
    initializer:
      - type: script
        script: backend/database/init.sql

  # Redis (Plan Free)
  - type: redis
    name: residuos-redis
    plan: free
    maxmemoryPolicy: noevict
