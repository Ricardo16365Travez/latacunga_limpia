version: '3.8'

services:
  # PostgreSQL con PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: residuos_db
    environment:
      POSTGRES_DB: residuos_latacunga
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - residuos_network
    restart: unless-stopped

  # Django Backend con Supabase
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: residuos_backend
    env_file:
      - .env
    environment:
      - DEBUG=1
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_ENGINE=${DB_ENGINE}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - ./backend:/app
      - media_files:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - rabbitmq
    networks:
      - residuos_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: residuos_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_WEBSOCKET_URL=ws://localhost:8000/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - residuos_network
    restart: unless-stopped

  # RabbitMQ para mensajería
  rabbitmq:
    image: mrengineer09/rabbitmq:plugins
    container_name: residuos_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - residuos_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672/api/alarms"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis para Celery/cache
  redis:
    image: redis:7-alpine
    container_name: residuos_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - residuos_network
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: residuos_worker
    command: celery -A config worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/residuos_latacunga
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=tu_clave_secreta_muy_segura_aqui
    volumes:
      - ./backend:/app
      - media_files:/app/media
    depends_on:
      - db
      - redis
    networks:
      - residuos_network
    restart: unless-stopped

  # Nginx Proxy
  nginx:
    image: nginx:alpine
    container_name: residuos_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - media_files:/var/www/media
    depends_on:
      - backend
      - frontend
    networks:
      - residuos_network
    restart: unless-stopped

  # OSRM Backend para cálculo de rutas
  osrm:
    image: osrm/osrm-backend:latest
    container_name: residuos_osrm
    ports:
      - "5000:5000"
    volumes:
      - osrm_data:/data
    command: osrm-routed --algorithm mld /data/ecuador-latest.osrm
    networks:
      - residuos_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  residuos_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  media_files:
  osrm_data: