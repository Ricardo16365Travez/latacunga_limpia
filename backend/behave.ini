[behave]
# Configuraci√≥n de Behave para tests BDD

# Directorio de features
paths = features

# Formato de salida
format = pretty
show_skipped = false
show_timings = true
color = true

# Idioma
lang = es

# Django
django = true

# Logging
logging_level = INFO
logging_format = %(levelname)s:%(name)s:%(message)s

# Tags
default_tags = ~@wip

# Output
stdout_capture = true
stderr_capture = true
log_capture = true

# Runners
runner = behave.runner:Runner
